<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dedicatória Musical Spotify</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #1e1e1e, #121212);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .spotify-container {
            background: linear-gradient(180deg, #2a2a2a 0%, #121212 100%);
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            padding: 30px 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .logo {
            color: #1db954;
            font-weight: bold;
            font-size: 24px;
            letter-spacing: -1px;
        }
        
        .heart-icon {
            color: #ff4d4d;
            font-size: 24px;
        }
        
        .album-art {
            width: 250px;
            height: 250px;
            margin: 0 auto 25px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }
        
        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .song-info {
            margin-bottom: 25px;
        }
        
        .song-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .artist {
            color: #b3b3b3;
            font-size: 16px;
        }
        
        .dedication {
            color: #1db954;
            font-style: italic;
            margin: 20px 0;
            padding: 10px;
            border-left: 3px solid #1db954;
            background-color: rgba(29, 185, 84, 0.1);
            border-radius: 0 8px 8px 0;
        }
        
        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            margin: 0 15px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .control-btn:hover {
            color: #1db954;
            transform: scale(1.1);
        }
        
        .play-btn {
            background-color: #1db954;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(29, 185, 84, 0.4);
        }
        
        .play-btn:hover {
            transform: scale(1.05);
            background-color: #1ed760;
        }
        
        .progress-container {
            width: 100%;
            height: 4px;
            background-color: #535353;
            border-radius: 2px;
            margin: 20px 0;
            cursor: pointer;
        }
        
        .progress-bar {
            height: 100%;
            background-color: #1db954;
            border-radius: 2px;
            width: 0%;
        }
        
        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #b3b3b3;
            margin-top: 5px;
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        
        .volume-icon {
            margin-right: 10px;
            color: #b3b3b3;
        }
        
        .volume-slider {
            flex-grow: 1;
            -webkit-appearance: none;
            height: 4px;
            background: #535353;
            border-radius: 2px;
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: #1db954;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="spotify-container">
        <div class="header">
            <div class="logo">Spotify</div>
            <div class="heart-icon">❤️</div>
        </div>
        
        <div class="album-art">
            <!-- Substitua pela foto da menina -->
            <img src="sua_foto.jpg" alt="Foto Especial">
        </div>
        
        <div class="song-info">
            <div class="song-title">Yebbas heartbreak</div>
            <div class="artist">Drake</div>
        </div>
        
        <div class="dedication">
            "Música que eu dedico pra você"
        </div>
        
        <div class="progress-container" id="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
            <div class="time-info">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>
        
        <div class="player-controls">
            <button class="control-btn"><i class="fas fa-random"></i></button>
            <button class="control-btn" id="prev-btn"><i class="fas fa-step-backward"></i></button>
            <button class="play-btn" id="play-btn">
                <i class="fas fa-play" id="play-icon"></i>
            </button>
            <button class="control-btn" id="next-btn"><i class="fas fa-step-forward"></i></button>
            <button class="control-btn"><i class="fas fa-redo"></i></button>
        </div>
        
        <div class="volume-control">
            <i class="fas fa-volume-up volume-icon"></i>
            <input type="range" class="volume-slider" id="volume-slider" min="0" max="1" step="0.01" value="0.7">
        </div>
        
        <!-- Player de Áudio -->
        <audio id="audio-player" src="musica.mp3"></audio>
    </div>

    <script>
        // Elementos do player
        const audioPlayer = document.getElementById('audio-player');
        const playBtn = document.getElementById('play-btn');
        const playIcon = document.getElementById('play-icon');
        const progressBar = document.getElementById('progress-bar');
        const progressContainer = document.getElementById('progress-container');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const volumeSlider = document.getElementById('volume-slider');
        
        // Play/Pause
        playBtn.addEventListener('click', () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playIcon.classList.remove('fa-play');
                playIcon.classList.add('fa-pause');
            } else {
                audioPlayer.pause();
                playIcon.classList.remove('fa-pause');
                playIcon.classList.add('fa-play');
            }
        });
        
        // Atualizar barra de progresso
        audioPlayer.addEventListener('timeupdate', () => {
            const { currentTime, duration } = audioPlayer;
            const progressPercent = (currentTime / duration) * 100;
            progressBar.style.width = `${progressPercent}%`;
            
            // Formatando o tempo
            const currentMinutes = Math.floor(currentTime / 60);
            const currentSeconds = Math.floor(currentTime % 60).toString().padStart(2, '0');
            currentTimeEl.textContent = `${currentMinutes}:${currentSeconds}`;
        });
        
        // Carregar metadados para mostrar a duração
        audioPlayer.addEventListener('loadedmetadata', () => {
            const durationMinutes = Math.floor(audioPlayer.duration / 60);
            const durationSeconds = Math.floor(audioPlayer.duration % 60).toString().padStart(2, '0');
            durationEl.textContent = `${durationMinutes}:${durationSeconds}`;
        });
        
        // Clicar na barra de progresso para avançar
        progressContainer.addEventListener('click', (e) => {
            const width = progressContainer.clientWidth;
            const clickX = e.offsetX;
            const duration = audioPlayer.duration;
            audioPlayer.currentTime = (clickX / width) * duration;
        });
        
        // Controle de volume
        volumeSlider.addEventListener('input', () => {
            audioPlayer.volume = volumeSlider.value;
        });
        
        // Quando a música terminar
        audioPlayer.addEventListener('ended', () => {
            playIcon.classList.remove('fa-pause');
            playIcon.classList.add('fa-play');
            progressBar.style.width = '0%';
            currentTimeEl.textContent = '0:00';
        });
    </script>
</body>
</html>
